<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      makeMove('rock');
    " class="move-button">
      <img class="move-icon" src="images/rock-emoji.png">
    </button>
    <button onclick="
      makeMove('paper');
    " class="move-button">
      <img class="move-icon" src="images/paper-emoji.png">
    </button>
    <button onclick="
      makeMove('scissors');
    " class="move-button">
      <img class="move-icon" src="images/scissors-emoji.png">
    </button>
    <p class="result">
    <p class="moves-chosen"></p>
    <p class="overall-result">Wins: 0, Losses: 0, Ties: 0</p>
    <button class="reset-score-button" onclick="
      resetScore();
    ">
      Reset Score
    </button>
    <button class="autoplay-button" onclick="
      autoPlay();
    ">
      Autoplay
    </button>
    <script src="script.js"></script>
</body>
</html>
